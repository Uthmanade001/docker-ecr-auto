name: G.A to Deploy Compose on EC2

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy Flask + PostgreSQL with Docker Compose on EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          # If repo not cloned yet, clone it
          cd /home/ec2-user
          if [ ! -d docker-ecr-auto ]; then
            git clone https://github.com/Uthmanade001/docker-ecr-auto.git
          else
            cd docker-ecr-auto && git pull
          fi

          # Navigate to repo and run Docker Compose
          cd /home/ec2-user/docker-ecr-auto
          docker compose down || true
          docker compose up -d --build
